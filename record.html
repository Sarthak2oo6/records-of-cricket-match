<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Praewadi Primar League</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

/* ===== BODY ===== */
body{
  font-family:'Poppins',sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #1e293b, transparent 40%),
    radial-gradient(circle at 80% 0%, #0f766e, transparent 35%),
    #020617;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:40px 15px 30px;
}

header h1{
  font-family:'Orbitron',sans-serif;
  font-size:28px;
  letter-spacing:2px;
  background:linear-gradient(90deg,#22c55e,#38bdf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

header p{
  margin-top:6px;
  font-size:14px;
  opacity:.85;
}

/* ===== MAIN WRAPPER (CENTER FIX) ===== */
main{
  width:100%;
  display:block;
}

/* ===== TOP SCORER CARD ===== */
.top-scorer{
  max-width:1000px;
  margin:0 auto 22px;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(135deg,#14532d,#064e3b);
  box-shadow:0 12px 40px rgba(34,197,94,.4);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.top-scorer .left{
  display:flex;
  gap:12px;
  align-items:center;
}

.top-scorer .trophy{
  font-size:34px;
}

.top-scorer strong{
  font-size:18px;
}

.top-scorer span{
  font-size:14px;
  opacity:.9;
}

/* ===== SCOREBOARD SECTION ===== */
.section{
  max-width:1100px;
  margin:0 auto 30px;
  padding:16px;
  border-radius:20px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* ===== IFRAME (CRITICAL PART) ===== */
.sheet-wrapper{
  width:100%;
  overflow:hidden;
  border-radius:14px;
}

.sheet-wrapper iframe{
  display:block;
  width:100%;
  height:75vh;
  border:0;
  background:#fff;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
  padding:20px;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  header h1{font-size:22px}

  .top-scorer{
    flex-direction:column;
    text-align:center;
    gap:8px;
  }

  .sheet-wrapper iframe{
    height:65vh;
  }
}
</style>
</head>

<body>

<header>
  <h1>üèè Praewadi Primar League</h1>
  <p>Daily Player Results ‚Ä¢ Runs & Wickets</p>
</header>

<main>

  <!-- TOP SCORER -->
  <div class="top-scorer">
    <div class="left">
      <div class="trophy">ü•á</div>
      <div>
        <strong>Sushant Patil</strong><br>
        <span>42 Runs (Boundaries)</span>
      </div>
    </div>
    <div>Top Scorer of the Day</div>
  </div>

  <!-- SCOREBOARD -->
  <div class="section">
    <div class="sheet-wrapper">
      <iframe
        loading="lazy"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTqkDHjXpMAnu9pCCx9mCB6GpumEQCNCHc34ijVID6DVegU_LaMzz_etR_MeLxI0ZOut7Z5Qd6L6QpC/pubhtml?gid=364741082&single=true">
      </iframe>
    </div>
  </div>

</main>

<footer>
  ¬© 2026 Praewadi Primar League
</footer>

</body>
</html>
