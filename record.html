<style>
:root{
  --primary:#22c55e;
  --secondary:#38bdf8;
  --dark:#020617;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #1e293b, transparent 40%),
    radial-gradient(circle at 80% 0%, #0f766e, transparent 35%),
    var(--dark);
  color:#fff;
}

/* HEADER */
header{
  text-align:center;
  padding:40px 15px 30px;
}

.league-badge{
  width:70px;
  height:70px;
  margin:0 auto 10px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  box-shadow:0 0 30px #22c55e70;
  animation:pulse 2.5s infinite;
}

header h1{
  font-family:'Orbitron',sans-serif;
  font-size:30px;
  margin:10px 0 5px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

header p{
  font-size:14px;
  opacity:.85;
}

/* TOP SCORER CARD */
.top-scorer{
  max-width:900px;
  margin:0 auto 25px;
  padding:18px;
  border-radius:20px;
  background:linear-gradient(135deg,#14532d,#064e3b);
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 15px 40px #22c55e50;
  animation:slideUp 1s ease;
}

.top-scorer .left{
  display:flex;
  align-items:center;
  gap:15px;
}

.trophy{
  font-size:42px;
  animation:shine 2s infinite;
}

.player-name{
  font-size:18px;
  font-weight:600;
}

.player-runs{
  font-size:14px;
  opacity:.85;
}

.badge{
  background:gold;
  color:#000;
  font-size:12px;
  font-weight:600;
  padding:6px 12px;
  border-radius:20px;
}

/* MAIN CONTAINER */
.container{
  margin:20px auto;          /* THIS centers it */
  padding:18px;
  max-width:1100px;
  width:95%;
  border-radius:22px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  animation:slideUp .9s ease;
}

.section-title{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}

.live-pill{
  font-size:11px;
  padding:4px 10px;
  border-radius:20px;
  background:linear-gradient(90deg,#ef4444,#f97316);
  animation:blink 1.5s infinite;
}

.iframe-wrap{
  width:100%;
  display:flex;
  justify-content:center;   /* Center iframe */
  align-items:center;
  overflow:hidden;
  border-radius:16px;
}

iframe{
  width:100%;
  height:72vh;
  border:none;
  background:#fff;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
  padding:20px;
}

/* ANIMATIONS */
@keyframes slideUp{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

@keyframes pulse{
  0%,100%{box-shadow:0 0 20px #22c55e70}
  50%{box-shadow:0 0 40px #22c55eb0}
}

@keyframes blink{
  50%{opacity:.6}
}

@keyframes shine{
  50%{transform:scale(1.1)}
}

/* MOBILE */
@media(max-width:600px){
  .top-scorer{
    flex-direction:column;
    text-align:center;
    gap:10px;
  }
}
</style>
</head>
