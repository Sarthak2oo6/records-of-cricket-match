<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Praewadi Primar League</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;        /* main background */
  --panel:#111827;     /* cards & table */
  --border:#1f2937;

  --accent:#22c55e;    /* single accent */

  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  text-align:center;
  padding:32px 16px 24px;
  border-bottom:1px solid var(--border);
}

header h1{
  margin:0;
  font-size:30px;
  font-weight:700;
}

header h1 span{
  color:var(--accent);
}

header p{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}

/* MAIN */
.wrapper{
  max-width:1100px;
  margin:0 auto;
  padding:30px 16px 50px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
  margin-bottom:26px;
}

.stat-card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:10px;
  padding:20px;
}

.stat-title{
  font-size:12px;
  color:var(--muted);
  text-transform:uppercase;
}

.stat-value{
  margin-top:10px;
  font-size:22px;
  font-weight:600;
  color:var(--accent);
}

/* TABLE */
.table-wrap{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:10px;
  overflow:hidden;
}

table{
  width:100%;
  border-collapse:collapse;
}

thead{
  background:#020617;
}

th{
  padding:14px;
  font-size:12px;
  color:var(--muted);
  text-transform:uppercase;
  font-weight:600;
}

td{
  padding:14px;
  font-size:14px;
  text-align:center;
}

tbody tr{
  border-bottom:1px solid var(--border);
}

tbody tr:hover{
  background:#020617;
}

/* TOP PLAYER */
.top-player{
  background:rgba(34,197,94,0.12);
  font-weight:600;
}

/* FOOTER */
footer{
  text-align:center;
  padding:24px 10px;
  font-size:12px;
  color:var(--muted);
}

@media(max-width:600px){
  header h1{font-size:24px}
}
</style>


</head>

<body>

<header>
  <h1><span>Praewadi</span> Primar League</h1>
  <p>Official Daily Player Results</p>
</header>

<div class="wrapper">

  <!-- STATS -->
  <section class="stats">
    <div class="stat-card">
      <div class="stat-title">Top Scorer of the Day</div>
      <div class="stat-value" id="topScorer">—</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Best Bowler of the Day</div>
      <div class="stat-value" id="bestBowler">—</div>
    </div>
  </section>

  <!-- TABLE -->
  <section class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player Name</th>
          <th>Runs</th>
          <th>Wickets</th>
        </tr>
      </thead>
      <tbody id="playersTable"></tbody>
    </table>
  </section>

</div>

<footer>
  © 2026 Praewadi Primar League
</footer>

<script>
const players = [
{name:"महेश निर्मळे",runs:0,wickets:0},
{name:"शेखर निर्मळे",runs:0,wickets:0},
{name:"तुषार निर्मळे",runs:0,wickets:0},
{name:"जितेंद्र निर्मळे",runs:0,wickets:0},
{name:"किशोर कालेकर",runs:0,wickets:0},
{name:"निशांत निर्मळे",runs:0,wickets:0},
{name:"मयुर निर्मळे",runs:0,wickets:0},
{name:"शुभम निर्मळे",runs:0,wickets:0},
{name:"निलेश तेरसे",runs:0,wickets:0},
{name:"अविनाश निर्मळे",runs:0,wickets:0},
{name:"दीपक निर्मळे",runs:100,wickets:20},
{name:"आदित्य निर्मळे",runs:0,wickets:0},
{name:"आदिनाथ निर्मळे",runs:0,wickets:0},
{name:"सार्थक निर्मळे",runs:0,wickets:0},
{name:"सुनिल इलगे",runs:0,wickets:0},
{name:"श्रीधर निर्मळे",runs:0,wickets:0},
{name:"हरिष निर्मळे",runs:0,wickets:0},
{name:"हार्दिक निर्मळे",runs:0,wickets:0},
{name:"वेदांत निर्मळे",runs:0,wickets:0},
{name:"सुधीर निर्मळे",runs:0,wickets:0},
{name:"गणेश निकम",runs:0,wickets:0},
{name:"अरविंद निकम",runs:0,wickets:0},
{name:"निशांत कुंभार",runs:0,wickets:0},
{name:"विराज कुंभार",runs:0,wickets:0},

{name:"गणेश तेजम",runs:0,wickets:0},
{name:"अनुज तेजम",runs:0,wickets:0},
{name:"ललित निकम",runs:0,wickets:0},
{name:"शुभम कुंभार",runs:0,wickets:0},
{name:"वेदांत इलगे",runs:0,wickets:0},
{name:"सुशांत निर्मळे",runs:0,wickets:0},
{name:"मोहन निर्मळे",runs:0,wickets:0},
{name:"नैतिक निर्मळे",runs:0,wickets:0},
{name:"उत्क्रश निकम",runs:0,wickets:0},
{name:"विवेक कुंभार",runs:0,wickets:0},
{name:"एकनाथ निर्मळे",runs:0,wickets:0},
{name:"समर्थ माने",runs:0,wickets:0}
];

// Sort
players.sort((a,b)=>{
  if(b.runs!==a.runs) return b.runs-a.runs;
  return b.wickets-a.wickets;
});

// Cards
const topScorer = players.reduce((a,b)=>b.runs>a.runs?b:a);
const bestBowler = players.reduce((a,b)=>b.wickets>a.wickets?b:a);

document.getElementById("topScorer").textContent =
`${topScorer.name} (${topScorer.runs} Runs)`;

document.getElementById("bestBowler").textContent =
`${bestBowler.name} (${bestBowler.wickets} Wkts)`;

// Table
const tbody=document.getElementById("playersTable");
players.forEach((p,i)=>{
  const tr=document.createElement("tr");
  if(i===0) tr.classList.add("top-player");
  tr.innerHTML=`
    <td>${i+1}</td>
    <td>${p.name}</td>
    <td>${p.runs}</td>
    <td>${p.wickets}</td>`;
  tbody.appendChild(tr);
});
</script>

</body>
</html>
